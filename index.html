<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Exam - Grade 5 ICSE</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 800px; margin: auto; }
    h1, h2 { text-align: center; }
    .question { margin-bottom: 15px; }
    .timer { font-size: 1.2em; color: red; text-align: right; }
    .admin-panel, .login-panel, .results-panel { margin-bottom: 30px; padding: 10px; border: 1px solid #ccc; }
    label { display: block; margin-top: 10px; }
    input[type="number"], input[type="text"] { width: 200px; }
    button { margin-top: 10px; }
    .welcome { font-size: 1.1em; margin-bottom: 20px; color: green; text-align: center; }
    .results { font-size: 0.95em; margin-top: 20px; }
    .results pre { background: #f4f4f4; padding: 10px; border: 1px solid #ddd; overflow-x: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Math Exam - Grade 5 (ICSE)</h1>

    <div class="login-panel" id="login-panel">
      <h2>Login</h2>
      <label for="role">Select Role:</label>
      <select id="role">
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>
      <label for="student-name">Enter Your Name:</label>
      <input type="text" id="student-name">
      <button onclick="loginUser()">Login</button>
    </div>

    <div class="welcome" id="welcome-message" style="display:none;"></div>

    <div class="admin-panel" id="admin-panel" style="display:none;">
      <h2>Admin Configuration</h2>
      <label for="duration">Set Exam Duration (minutes):</label>
      <input type="number" id="duration" value="60">
      <button onclick="generateQuestions()">Start Exam</button>
      <button onclick="viewResults()">View All Results</button>
    </div>

    <div class="timer" id="timer"></div>

    <form id="exam-form" style="display:none;" onsubmit="storeResults(event)"></form>

    <div class="results-panel" id="results-panel" style="display:none;">
      <h2>Submitted Results</h2>
      <div class="results" id="results-content"></div>
    </div>
  </div>

  <script>
    let timerInterval;
    let studentName = '';
    let userRole = '';

    const fullQuestionBank = Array.from({ length: 100 }, (_, i) => {
      return {
        q: `Question ${i + 1}: What is ${i + 1} + ${i + 2}?`,
        a: `${i + 1 + i + 2}`
      };
    });

    function loginUser() {
      userRole = document.getElementById('role').value;
      studentName = document.getElementById('student-name').value.trim();
      if (studentName === '') {
        alert('Please enter your name to proceed.');
        return;
      }
      document.getElementById('login-panel').style.display = 'none';
      const welcome = document.getElementById('welcome-message');
      welcome.textContent = `Welcome, ${studentName}!`;
      welcome.style.display = 'block';

      if (userRole === 'admin') {
        document.getElementById('admin-panel').style.display = 'block';
      } else {
        document.getElementById('admin-panel').style.display = 'none';
        generateQuestions();
      }
    }

    let currentQuestions = [];

    function generateQuestions() {
      let duration;
      // If admin is logged in, get from input and store in localStorage
      if (userRole === 'admin') {
        duration = parseInt(document.getElementById('duration').value);
        localStorage.setItem('math_exam_duration', duration);
      } else {
        // Student: get duration from localStorage, fallback to 60
        duration = parseInt(localStorage.getItem('math_exam_duration')) || 60;
      }
      const shuffled = fullQuestionBank.sort(() => 0.5 - Math.random());
      currentQuestions = shuffled.slice(0, duration);

      const form = document.getElementById('exam-form');
      form.innerHTML = '';
      currentQuestions.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `<label>${index + 1}. ${item.q}</label><input type="text" name="q${index + 1}">`;
        form.appendChild(div);
      });
      form.innerHTML += '<button type="submit">Submit Answers</button>';
      form.style.display = 'block';
      document.getElementById('timer').style.display = 'block';

      const endTime = Date.now() + duration * 60000;
      timerInterval = setInterval(() => {
        const remaining = endTime - Date.now();
        if (remaining <= 0) {
          clearInterval(timerInterval);
          document.getElementById('timer').textContent = 'Time is up!';
          form.submit();
        } else {
          const minutes = Math.floor(remaining / 60000);
          const seconds = Math.floor((remaining % 60000) / 1000);
          document.getElementById('timer').textContent = `Time Remaining: ${minutes}m ${seconds}s`;
        }
      }, 1000);
    }

    function storeResults(event) {
      event.preventDefault();
      const formData = new FormData(document.getElementById('exam-form'));
      const answers = {};
      let score = 0;
      let feedback = '';
      formData.forEach((value, key) => {
        answers[key] = value;
        const index = parseInt(key.replace('q', '')) - 1;
        const correct = currentQuestions[index].a;
        if (value.trim() === correct) {
          score++;
          feedback += `${key}: Correct
`;
        } else {
          feedback += `${key}: Incorrect (Your answer: ${value}, Correct answer: ${correct})
`;
        }
      });
      const result = {
        student: studentName,
        answers: answers,
        score: score,
        total: Object.keys(answers).length,
        feedback: feedback,
        timestamp: new Date().toISOString()
      };
      localStorage.setItem(`math_exam_${studentName}`, JSON.stringify(result));
      alert(`Your answers have been submitted successfully!
Score: ${score}/${result.total}`);
      const blob = new Blob([`Student: ${studentName}
Score: ${score}/${result.total}

Feedback:
${feedback}`], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `${studentName}_score_report.txt`;
      link.click();
    }

    function viewResults() {
      const resultsPanel = document.getElementById('results-panel');
      const resultsContent = document.getElementById('results-content');
      resultsContent.innerHTML = '';
      for (let key in localStorage) {
        if (key.startsWith('math_exam_')) {
          const data = JSON.parse(localStorage.getItem(key));
          const formatted = `<strong>${data.student}</strong> - ${new Date(data.timestamp).toLocaleString()}<br>Score: ${data.score}/${data.total}<br><pre>${data.feedback}</pre>`;
          resultsContent.innerHTML += formatted;
        }
      }
      resultsPanel.style.display = 'block';
    }
  </script>
</body>
</html>
