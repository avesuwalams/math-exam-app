<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Exam - Grade 5 ICSE</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 800px; margin: auto; }
    h1, h2 { text-align: center; }
    .question { margin-bottom: 15px; }
    .timer { font-size: 1.2em; color: red; text-align: right; }
    .admin-panel, .login-panel, .results-panel { margin-bottom: 30px; padding: 10px; border: 1px solid #ccc; }
    label { display: block; margin-top: 10px; }
    input[type="number"], input[type="text"] { width: 200px; }
    button { margin-top: 10px; }
    .welcome { font-size: 1.1em; margin-bottom: 20px; color: green; text-align: center; }
    .results { font-size: 0.95em; margin-top: 20px; }
    .results pre { background: #f4f4f4; padding: 10px; border: 1px solid #ddd; overflow-x: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Math Exam - Grade 5 (ICSE)</h1>

    <div class="login-panel" id="login-panel">
      <h2>Login</h2>
      <label for="role">Select Role:</label>
      <select id="role">
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>
      <label for="student-name">Enter Your Name:</label>
      <input type="text" id="student-name">
      <button onclick="loginUser()">Login</button>
    </div>

    <div class="welcome" id="welcome-message" style="display:none;"></div>

    <div class="admin-panel" id="admin-panel" style="display:none;">
      <h2>Admin Configuration</h2>
      <label for="duration">Set Exam Duration (minutes):</label>
      <input type="number" id="duration" value="60">
      <button onclick="generateQuestions()">Start Exam</button>
      <button onclick="viewResults()">View All Results</button>
    </div>

    <div class="timer" id="timer"></div>

    <form id="exam-form" style="display:none;" onsubmit="storeResults(event)"></form>

    <div class="results-panel" id="results-panel" style="display:none;">
      <h2>Submitted Results</h2>
      <div class="results" id="results-content"></div>
    </div>
  </div>

  <script>
    let timerInterval;
    let studentName = '';
    let userRole = '';

    // Expanded and more diverse question bank for Grade 5 ICSE (50+ unique questions)
    const fullQuestionBank = [
      // Place Value and Number Sense
      { q: 'What is the value of 7 in 7,482?', a: '7000' },
      { q: 'Write 4,205 in words.', a: 'Four thousand two hundred five' },
      { q: 'What is the place value of 3 in 3,219?', a: '3000' },
      { q: 'Which is greater: 5,678 or 5,768?', a: '5,768' },
      { q: 'What is the smallest 5-digit number?', a: '10000' },
      { q: 'What is the largest 3-digit number?', a: '999' },
      { q: 'Write 8,013 in expanded form.', a: '8000+10+3' },
      { q: 'What is the face value of 9 in 9,876?', a: '9' },
      { q: 'Round 4,678 to the nearest hundred.', a: '4700' },
      // Addition
      { q: 'Add: 456 + 789', a: '1245' },
      { q: 'Add: 2,345 + 1,678', a: '4023' },
      { q: 'Add: 5,432 + 2,111', a: '7543' },
      { q: 'Add: 3,210 + 4,321', a: '7531' },
      { q: 'Add: 1,234 + 5,678', a: '6912' },
      // Subtraction
      { q: 'Subtract: 1,000 - 456', a: '544' },
      { q: 'Subtract: 2,500 - 1,789', a: '711' },
      { q: 'Subtract: 6,000 - 2,345', a: '3655' },
      { q: 'Subtract: 8,000 - 3,210', a: '4790' },
      { q: 'Subtract: 9,999 - 4,321', a: '5678' },
      // Multiplication
      { q: 'Multiply: 23 × 7', a: '161' },
      { q: 'Multiply: 56 × 8', a: '448' },
      { q: 'Multiply: 34 × 6', a: '204' },
      { q: 'Multiply: 45 × 9', a: '405' },
      { q: 'Multiply: 12 × 12', a: '144' },
      // Division
      { q: 'Divide: 144 ÷ 12', a: '12' },
      { q: 'Divide: 225 ÷ 9', a: '25' },
      { q: 'Divide: 100 ÷ 4', a: '25' },
      { q: 'Divide: 360 ÷ 8', a: '45' },
      { q: 'Divide: 525 ÷ 5', a: '105' },
      // Decimals
      { q: 'What is 2.5 + 3.75?', a: '6.25' },
      { q: 'Subtract: 7.2 - 4.8', a: '2.4' },
      { q: 'Multiply: 1.2 × 3', a: '3.6' },
      { q: 'Divide: 6.6 ÷ 2', a: '3.3' },
      { q: 'Add: 0.75 + 1.25', a: '2' },
      // Factors and Multiples
      { q: 'List any two factors of 24.', a: '2,3' },
      { q: 'What is the least common multiple (LCM) of 4 and 6?', a: '12' },
      { q: 'What is the greatest common factor (GCF) of 18 and 24?', a: '6' },
      { q: 'Is 37 a prime number?', a: 'Yes' },
      { q: 'What is the next multiple of 9 after 36?', a: '45' },
      // Fractions
      { q: 'What is 1/2 + 1/4?', a: '3/4' },
      { q: 'Subtract: 5/6 - 1/3', a: '1/2' },
      { q: 'What is 2/3 of 21?', a: '14' },
      { q: 'What is 3/5 as a decimal?', a: '0.6' },
      { q: 'What is 0.25 as a fraction?', a: '1/4' },
      // Mixed Operations
      { q: 'Solve: (8 × 5) - 12', a: '28' },
      { q: 'Solve: (36 ÷ 6) + 7', a: '13' },
      { q: 'Solve: (15 + 25) × 2', a: '80' },
      { q: 'Solve: (100 - 45) ÷ 5', a: '11' },
      { q: 'Solve: (9 × 9) - (8 × 8)', a: '17' },
      // Money
      { q: 'If a pen costs ₹15, how much do 7 pens cost?', a: '105' },
      { q: 'You have ₹200. You buy a book for ₹85. How much money is left?', a: '115' },
      { q: 'If 3 chocolates cost ₹45, what is the cost of 1 chocolate?', a: '15' },
      { q: 'You buy 2 pencils for ₹8 each. How much do you pay?', a: '16' },
      { q: 'If you have ₹50 and spend ₹37, how much is left?', a: '13' },
      // Number Patterns
      { q: 'What is the next number in the pattern: 2, 5, 8, 11, ...?', a: '14' },
      { q: 'Fill in the blank: 100, 90, 80, __, 60', a: '70' },
      { q: 'What is the next odd number after 47?', a: '49' },
      { q: 'What is the next even number after 88?', a: '90' },
      { q: 'What is the next number in the pattern: 3, 6, 12, 24, ...?', a: '48' },
      // More challenging mixed questions
      { q: 'What is 3/4 of 32?', a: '24' },
      { q: 'What is the product of the place values of 6 in 6,362?', a: '36000' },
      { q: 'If 5 books cost ₹120, what is the cost of 1 book?', a: '24' },
      { q: 'What is the sum of the first five multiples of 4?', a: '60' },
      { q: 'What is 0.75 as a fraction?', a: '3/4' },
      { q: 'What is the difference between the greatest 4-digit number and the smallest 4-digit number?', a: '8999' },
      { q: 'If a train travels 60 km in 1 hour, how far will it travel in 3.5 hours?', a: '210' },
      { q: 'What is the value of 9²?', a: '81' },
      { q: 'What is the remainder when 123 is divided by 10?', a: '3' },
      { q: 'What is the sum of 2.5, 3.5, and 4?', a: '10' },
    ];

    function loginUser() {
      userRole = document.getElementById('role').value;
      studentName = document.getElementById('student-name').value.trim();
      if (studentName === '') {
        alert('Please enter your name to proceed.');
        return;
      }
      document.getElementById('login-panel').style.display = 'none';
      const welcome = document.getElementById('welcome-message');
      welcome.textContent = `Welcome, ${studentName}!`;
      welcome.style.display = 'block';

      if (userRole === 'admin') {
        document.getElementById('admin-panel').style.display = 'block';
      } else {
        document.getElementById('admin-panel').style.display = 'none';
        generateQuestions();
      }
    }

    let currentQuestions = [];

    function generateQuestions() {
      let duration;
      // If admin is logged in, get from input and store in localStorage
      if (userRole === 'admin') {
        duration = parseInt(document.getElementById('duration').value);
        localStorage.setItem('math_exam_duration', duration);
      } else {
        // Student: get duration from localStorage, fallback to 60
        duration = parseInt(localStorage.getItem('math_exam_duration')) || 60;
      }
      const shuffled = fullQuestionBank.sort(() => 0.5 - Math.random());
      currentQuestions = shuffled.slice(0, duration);

      const form = document.getElementById('exam-form');
      form.innerHTML = '';
      currentQuestions.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `<label>${index + 1}. ${item.q}</label><input type="text" name="q${index + 1}">`;
        form.appendChild(div);
      });
      form.innerHTML += '<button type="submit">Submit Answers</button>';
      form.style.display = 'block';
      document.getElementById('timer').style.display = 'block';

      const endTime = Date.now() + duration * 60000;
      timerInterval = setInterval(() => {
        const remaining = endTime - Date.now();
        if (remaining <= 0) {
          clearInterval(timerInterval);
          document.getElementById('timer').textContent = 'Time is up!';
          form.submit();
        } else {
          const minutes = Math.floor(remaining / 60000);
          const seconds = Math.floor((remaining % 60000) / 1000);
          document.getElementById('timer').textContent = `Time Remaining: ${minutes}m ${seconds}s`;
        }
      }, 1000);
    }

    function storeResults(event) {
      event.preventDefault();
      const formData = new FormData(document.getElementById('exam-form'));
      const answers = {};
      let score = 0;
      let feedback = '';
      formData.forEach((value, key) => {
        answers[key] = value;
        const index = parseInt(key.replace('q', '')) - 1;
        const correct = currentQuestions[index].a;
        if (value.trim() === correct) {
          score++;
          feedback += `${key}: Correct
`;
        } else {
          feedback += `${key}: Incorrect (Your answer: ${value}, Correct answer: ${correct})
`;
        }
      });
      const result = {
        student: studentName,
        answers: answers,
        score: score,
        total: Object.keys(answers).length,
        feedback: feedback,
        timestamp: new Date().toISOString()
      };
      localStorage.setItem(`math_exam_${studentName}`, JSON.stringify(result));
      alert(`Your answers have been submitted successfully!
Score: ${score}/${result.total}`);
      const blob = new Blob([`Student: ${studentName}
Score: ${score}/${result.total}

Feedback:
${feedback}`], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `${studentName}_score_report.txt`;
      link.click();
    }

    function viewResults() {
      const resultsPanel = document.getElementById('results-panel');
      const resultsContent = document.getElementById('results-content');
      resultsContent.innerHTML = '';
      for (let key in localStorage) {
        if (key.startsWith('math_exam_')) {
          const data = JSON.parse(localStorage.getItem(key));
          const formatted = `<strong>${data.student}</strong> - ${new Date(data.timestamp).toLocaleString()}<br>Score: ${data.score}/${data.total}<br><pre>${data.feedback}</pre>`;
          resultsContent.innerHTML += formatted;
        }
      }
      resultsPanel.style.display = 'block';
    }
  </script>
</body>
</html>
